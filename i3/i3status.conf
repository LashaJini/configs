#     hide_when_offline = True
#     url_geo = "http://ip-api.com/json"
# }
 
wireless _first_ {
    # if you use %speed, i3status requires root privileges
        format_up = " Ôá´ %essid (%ip) "
        format_down = ""
}
 
ethernet _first_ {
    # if you use %speed, i3status requires root privileges
        format_up = " ÔÑâ eth (%ip) "
        format_down = ""
}
 
net_rate {
    format_value = "[\?min_length=10 {value:.1f} {unit}]"
    si_units = "True"
    format = "{down}‚á£ {up}‚á°"
        interfaces_blacklist = "lo"
}
 
battery all {
        format = " %status %percentage (%remaining) %consumption "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = "‚ö°"
        status_bat = "ÔâÇ"
        status_unk = "ÔÅô"
        status_full = "ÔâÄ"
        low_threshold = 15
        threshold_type = time
}
 
battery_level {
    cache_timeout = 5
    measurement_mode = "acpi"
    hide_when_full = "True"
    hide_seconds = "True"
    blocks = "ÔâÑÔâÉÔâÇÔâÅÔâÄ"
    color_charging = "#00ff00"
    format = " {icon} {percent}% ({time_remaining}) "
}
 
tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        #format = " %d/%m %H:%M:%S"
}
 
path_exists VPN {
        format = "%title:tun0"
        format_down = ""
        color_good = "#00ff00"
        path = "/sys/class/net/tun0/dev_id"
}

