cpu_usage {
        format = " cpu %usage "
}
 
disk "/" {
    prefix_type = decimal
    format = " ‚õÅ %percentage_used (U:%used, F:%free) " 
}
 
#diskdata {
#    disk = sda2
#    prefix_type = decimal
#    #format_space = "[\?min_length=5 {value:.2f}]"
#    format = " ‚õÅ {used_percent}% (U:{used} GB, F:{free} GB) "
#}

 memory {
     format = "%used/%available"
     threshold_degraded = "1G"
     format_degraded = "MEMORY < %available"
 }
 
external_script {
    format = "{output}"
    script_path = "cat /sys/class/tty/tty0/active"
}
 
