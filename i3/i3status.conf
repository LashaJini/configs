general {
        colors = true
        interval = 5
        color_good = "#F9FAF9"
        color_bad = "#F9FAF9"
        color_degraded = "#DC322F"
}
 
# order += "spotify"
# order += "net_rate"
# order += "whatismyip"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "cpu_usage"
order += "memory"
#order += "diskdata"
# order += "timer"
order += "battery all"
#order += "battery_level"
order += "path_exists VPN"
order += "external_script"
order += "tztime local"
 
